<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <title>Space Putt Putt</title>
</head>
<body>
    <h1 class="title">SPACE PUTT PUTT</h1>

    <nav class="navbar">
        <div class="links">
            <button id="new-game">New Game</button>
            <!-- <button id="next-hole">Next Hole</button> -->
        </div>

        <div class="hole-scorecard">
            <h4>Current Hole</h4>
            <table border="1">
                <tr>
                    <th>Hole</th>
                    <th>Par</th>
                    <th>Strokes</th>
                </tr>
                <tr>
                    <td id="current-hole"></td>
                    <td id="current-par"></td>
                    <td id="current-strokes"></td>
                </tr>
            </table>
        </div>
    </nav>

    <div id="canvas-wrapper">
        <canvas id="canvas"></canvas>
    </div>
    <script src="dist/main.js"></script>

    <footer>
        <div class="scorecard">
            <h4>Scorecard</h4>
            <table border="1">
                <tr>
                    <th>Holes</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                </tr>
                <tr>
                    <td id="score">Score</td>
                    <td id="score-1"></td>
                    <td id="score-2"></td>
                    <td id="score-3"></td>
                    <td id="score-4"></td>
                    <td id="score-5"></td>
                    <td id="score-6"></td>
                    <td id="score-7"></td>
                    <td id="score-8"></td>
                    <td id="score-9"></td>
                </tr>
                <tr>
                    <td id="par">Par</td>
                    <td id="par-1"></td>
                    <td id="par-2"></td>
                    <td id="par-3"></td>
                    <td id="par-4"></td>
                    <td id="par-5"></td>
                    <td id="par-6"></td>
                    <td id="par-7"></td>
                    <td id="par-8"></td>
                    <td id="par-9"></td>
                </tr>
            </table>
        </div>
    </footer>
</body>
</html>
